<!-- #region head -->
<!doctype html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          class="logo top-bar__logo"
          href="#"
        >
          <img
            src="images/logo.svg"
            alt="MET logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            class="icon icon--phone"
            href="#+12125357710"
          ></a>
          <a
            class="icon icon--menu"
            href="#menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          class="logo top-bar__logo"
          href="#"
        >
          <img
            src="images/logo.svg"
            alt="MET logo"
          />
        </a>

        <a
          class="icon icon--close"
          href="#"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#hours"
                class="nav__link"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#view"
                class="nav__link"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#explore"
                class="nav__link"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <ul class="menu__phone-numbers">
          <li class="menu__phone-item">
            <a
              class="menu__phone-number"
              href="tel:+12125357710"
            >
              <span class="menu__phone-number-title">The Met Fifth Avenue</span>
              +1 212-535-7710
            </a>
          </li>

          <li class="menu__phone-item">
            <a
              class="menu__phone-number"
              href="tel:+12129233700"
            >
              <span class="menu__phone-number-title">The Met Cloisters</span>
              +1 212-923-3700
            </a>
          </li>
        </ul>

        <a
          class="menu__call-btn"
          href="#"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="hours"
        id="hours"
      >
        <h2 class="hours__title title title--align--left">Museum hours</h2>
      </section>

      <section
        class="view"
        id="view"
      >
        <h2 class="view__title title">Now On View</h2>
      </section>

      <section
        class="explore"
        id="explore"
      >
        <h2 class="explore__title title">More to Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2 class="contacts__title title">Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
